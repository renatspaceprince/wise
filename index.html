<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="container header__wrapper">
        <div class="header__nav">
          <p class="header__nav-logo">wise market</p>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#footer" class="header__nav-link">информация</a>
            </li>
          </ul>
        </div>
        <img
          src="./img/logo/logo.svg"
          class="header__logo"
          width="340px"
          height="171px"
        />
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">БАРБЕРШОП</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">МАРКЕТ</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">ЧИСТКА</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">ХУДОЖНИКАМ</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="market">
        <div class="container">
          <div class="market__card-holder">
            <a href="shop.html" class="market__card">
              <img
                src="./img/home/sneaker.webp"
                alt=""
                class="market__card-img bw-img"
              />
            </a>
            <a href="shop.html" class="market__card bw-a">
              <img
                src="./img/home/wear.webp"
                alt=""
                class="market__card-img bw-img"
              />
            </a>
            <a href="shop.html" class="market__card bw-a">
              <img
                src="./img/home/accessories.webp"
                alt=""
                class="market__card-img bw-img"
              />
            </a>
          </div>
        </div>
      </section>
      <section class="container">
        <div class="goods">
          <div class="goods__card-holder">
            <a href="#" class="goods__card bw-a">
              <img
                src="./img/home/img-1.jpg"
                alt=""
                class="goods__card-img bw-img"
              />
            </a>
            <a href="#" class="goods__card bw-a">
              <img
                src="./img/home/img-2.jpg"
                alt=""
                class="goods__card-img bw-img"
              />
            </a>
            <a href="#" class="goods__card bw-a">
              <img
                src="./img/home/img-3.jpg"
                alt=""
                class="goods__card-img bw-img"
              />
            </a>
          </div>
          <button class="goods__card-btn">смотреть все</button>
        </div>
      </section>
    </main>
    <footer id="footer" class="footer container">
      <div class="footer__left">
        <ul class="footer__list">
          <li class="footer__list-item">
            <h2 class="footer__list-title">МАГАЗИН</h2>
          </li>
          <li class="footer__list-item">
            <p class="footer__list-text">+7(995)448-55-68</p>
          </li>
          <li class="footer__list-item">
            <p class="footer__list-text">Пн - Вс с 12:00 до 21:00</p>
          </li>
        </ul>
      </div>
      <ul class="footer__center">
        <li class="footer__list-item">
          <h2 class="footer__list-title">СОЦИАЛИЗИРУЙТЕСЬ</h2>
        </li>
        <div class="footer__center-links">
          <a
            href="https://vk.com/wise_market"
            class="footer__center-link"
            target="_blank"
          >
            <img
              src="./img/logo/vk.png"
              alt=""
              class="footer__center-link-img"
            />
          </a>
          <a
            href="https://www.instagram.com/wise.market"
            class="footer__center-link"
            target="_blank"
          >
            <img
              src="./img/logo/inst.png"
              alt=""
              class="footer__center-link-img"
            />
          </a>
        </div>
      </ul>
      <div class="footer__right">
        <ul class="footer__rigth-list">
          <li class="footer__list-item">
            <h2 class="footer__list-title">АДРЕС</h2>
          </li>
          <li class="footer__list-item">
            <p class="footer__list-text">г. Архангельск</p>
          </li>
          <li class="footer__list-item">
            <p class="footer__list-text">ул. Поморская, 44, 0 этаж</p>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
