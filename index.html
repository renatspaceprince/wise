<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="container header__wrapper">
        <div class="header__nav">
          <p class="header__nav-logo">wise market</p>
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">о нас</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">доставка</a>
            </li>
          </ul>
        </div>
        <img id="logo" src="./img/logo.png" alt="" class="header__logo" />
        <img
          id="logo-red"
          src="./img/logo-red.png"
          alt=""
          class="header__logo-red"
        />
        <div class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">БАРБЕРШОП</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">МАРКЕТ</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">ЧИСТКА</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">ХУДОЖНИКАМ</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <section class="home">
      <div class="container">
        <div class="home__card-holder">
          <a href="#" class="home__card">
            <img src="./img/sneaker.JPG" alt="" class="home__card-img" />
          </a>
          <a href="#" class="home__card">
            <img src="./img/wear.JPG" alt="" class="home__card-img" />
          </a>
          <a href="#" class="home__card">
            <img src="./img/accessories.JPG" alt="" class="home__card-img" />
          </a>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
